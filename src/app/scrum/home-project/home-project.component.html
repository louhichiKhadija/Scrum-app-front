
    <div class="container">
  
        <div class="list-container">
      
          <div class="todo-container column-container">
            <div class="list"   
            cdkDropList
               #todoList="cdkDropList"
               [cdkDropListData]="todos"
               [cdkDropListConnectedTo]="[completeList]"
               (cdkDropListDropped)="onDrop($event)"
            
            
            
            
            >
              <h2>Tech to learn</h2>
              <mat-card *ngFor="let todo of todos " cdkDrag>
                <mat-card-header class="bost">
                  <mat-card-title>{{todo.name}}</mat-card-title>
                  <mat-card-subtitle>{{todo.category}}</mat-card-subtitle>
                </mat-card-header>
              </mat-card>
            </div>
          </div>
      
          <div class="done-container column-container">
            <div class="list"         
            cdkDropList
            #completeList="cdkDropList"
            [cdkDropListData]="completed"
            [cdkDropListConnectedTo]="[todoList]"
            (cdkDropListDropped)="onDrop($event)"
            
            
            >   
              <h2>Tech learned</h2>
              <mat-card *ngFor="let complete of completed" cdkDrag>
                <mat-card-header class="host">
                  <mat-card-title>{{complete.name}}</mat-card-title>
                  <mat-card-subtitle>{{complete.category}}</mat-card-subtitle>
                </mat-card-header>
              </mat-card>
            </div>
          </div>
      
        </div>
      </div>
