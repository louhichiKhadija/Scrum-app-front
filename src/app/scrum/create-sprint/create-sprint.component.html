<div class="content center">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card"> 
                    <div class="card-header card-header-rose">
    <h4 class="card-title">New Sprint</h4>
                </div>
                <div class="card-body">
                    <form [formGroup]= "sprintForm">
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="example-full-width">
                                <input type="text" matInput placeholder="Sprint's name" formControlName="name" required="required">
                                <mat-error *ngIf="sprintForm.hasError('required','name')">Spring's name is required</mat-error> 
                            </mat-form-field>
                        </div>
                        <div class="col-md-12">
                            <mat-form-field class="example-full-width">
                                <input type="text" matInput placeholder="Description" formControlName="description" >  
                            </mat-form-field>
                        </div>
                    </div>
                    <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="save()">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
