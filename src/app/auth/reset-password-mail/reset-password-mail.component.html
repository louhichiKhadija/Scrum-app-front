<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-cyan">
                        <h4 class="card-title">Reset Password</h4>
                        <p class="card-category">Insert your address email</p>
                    </div>
                    <div class="card-body">
                            <div class="row">
                                <div class="col-md-12">
                          
                                  <mat-form-field class="example-full-width">
                                     <input type="text" matInput placeholder="Address email" [formControl]="email" required>
                                     <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                                   </mat-form-field>
                                </div>
                            </div>
                            <label>After click "send", an email will be sent to this address. Please check your mail to reset your password</label><br>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="onSubmit()">Send</button>
                            <div class="clearfix">{{message}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
